{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div>
                <table>
                    <tr>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password }}</td>
                        </tr>
                    </table>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
